name: osx
automations:
  - name: setup
    content:
      description: "Setup common packages on macOS"
      env: osx
      steps:
      - content: |
          # Install Homebrew
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

          echo '# Set PATH, MANPATH, etc., for Homebrew.' >> ~.bash_profile
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.bash_profile
        description: 'Install Homebrew and configure environment'
        runner: shell
        title: install Homebrew
      
      - content: |
          brew install curl
          brew install wget
          brew install unzip
          brew install tree
          brew install jq
        description: 'Install basic development tools and configure Git'
        runner: shell
        title: install basic packages

      - title: install xcode
        description: 'Install Xcode'
        runner: shell
        content: |
          xcode-select --install

      - title: install chrome browser
        description: 'Install Chrome browser'
        runner: shell
        approval_message: Do you whish to install Chrome browser?
        content: |
          # check if chrome not installed already
          if [ -d "/Applications/Google Chrome.app" ]; then
            echo "Chrome is already installed, skipping..."
            exit 0
          fi

          brew install --cask google-chrome

